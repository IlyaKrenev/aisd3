<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <link rel="stylesheet" href="src/styles.css">
    </head>
    <body>
        <div class="inputContainer">
            <h3>Массив элементов:</h3>
            <textarea class="arrayInput"></textarea>
            <h3>Генерация:</h3>
            <input class="generateInput" placeholder="Введите количество элементов">
            <button class="generateButton">Сгенерировать</button>
            <button class="applyButton">Инициировать массив</button>
        </div>
        <div class="arrayContainer">
            <h3>Массив:</h3>
            <div class="outArray"></div>
        </div>
        <div class="sortedArrayContainer">
            <h3>Отсортированный массив:</h3>
            <div class="sortedArray"></div>
        </div>
        <script src="dist/main.js"></script>
    </body>
</html>
